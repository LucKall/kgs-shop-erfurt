<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGS Shop Erfurt</title>
  <!-- Google Font Open Sans wie bei Kallinich Media -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>KGS Shop Erfurt</h1>
    <p>Produkte im Stil von Kallinich Media</p>
  </header>
  <main>
    <!-- Produktübersicht -->
    <section id="products">
      <article class="product">
        <h2>Hoodie</h2>
        <img src="images/hoodie.jpg" alt="Hoodie" />
        <p>Gemütlicher Kapuzenpullover in deiner Wunschfarbe.</p>
        <button>Kaufen</button>
      </article>
      <article class="product">
        <h2>Tasse</h2>
        <img src="images/tasse.jpg" alt="Tasse" />
        <p>Keramiktasse mit coolem Aufdruck.</p>
        <button>Kaufen</button>
      </article>
      <article class="product">
        <h2>T-Shirt</h2>
        <img src="images/tshirt.jpg" alt="T-Shirt" />
        <p>Leichtes Shirt aus 100% Baumwolle.</p>
        <button>Kaufen</button>
      </article>
    </section>

    <!-- Umfrage -->
    <section id="survey">
      <h2>Deine Meinung zählt!</h2>
      <form action="#" method="post">
        <p>Wie gefällt dir unser Sortiment?</p>
        <label><input type="radio" name="rating" value="1" /> 1 – gar nicht</label><br />
        <label><input type="radio" name="rating" value="2" /> 2</label><br />
        <label><input type="radio" name="rating" value="3" /> 3 – okay</label><br />
        <label><input type="radio" name="rating" value="4" /> 4</label><br />
        <label><input type="radio" name="rating" value="5" /> 5 – super!</label><br /><br />
        <label for="comments">Dein Feedback:</label><br />
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br /><br />
        <button type="submit">Absenden</button>
      </form>
    </section>
  </main>
</body>
</html>
